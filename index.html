<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 NEW YEAR</title>
    <style>
        /* --- CSS Utama & Glitch --- */
        body {
            background-color: #050505; color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #content { z-index: 10; text-align: center; position: relative; mix-blend-mode: lighten;}
        h1 { font-size: 5vw; text-shadow: 0 0 15px #00ff41; margin: 0; letter-spacing: 5px; }
        #timer { font-size: 2vw; color: #fff; margin-top: 20px; text-transform: uppercase; }
        /* Efek Glitch CSS */
        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #050505;
        }
        .glitch::before { left: 3px; text-shadow: -2px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch::after { left: -3px; text-shadow: -2px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse; }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); } 50% { clip: rect(60px, 9999px, 80px, 0); } 100% { clip: rect(80px, 9999px, 100px, 0); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="content">
        <h1 class="glitch" id="title" data-text="COUNTDOWN: 2026">COUNTDOWN: 2026</h1>
        <div id="timer">SYNCHRONIZING...</div>
    </div>

    <script>
        // --- KONFIGURASI WAKTU ---
        // Penting: Bulan di JS dimulai dari 0 (Jan=0, Des=11). Jadi Jan 1, 2026 adalah (2026, 0, 1)
        const targetDate = new Date(2026, 0, 1, 0, 0, 0).getTime();

        // --- VARIABEL UI ---
        const title = document.getElementById("title");
        const timer = document.getElementById("timer");
        let fireworksStarted = false;

        // --- LOGIKA HITUNG MUNDUR ---
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // WAKTU TERCAPAI!
                clearInterval(interval);
                title.setAttribute("data-text", "WELCOME 2026");
                title.innerText = "WELCOME 2026";
                timer.innerHTML = "<span style='color:#e74c3c'>HAPPY NEW YEAR.</span>";
                timer.style.textShadow = "0 0 10px #e74c3c";
                if (!fireworksStarted) {
                    startFireworks();
                    fireworksStarted = true;
                }
                return;
            }

            // Format waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            timer.innerText = `${days}D ${hours.toString().padStart(2,'0')}H ${minutes.toString().padStart(2,'0')}M ${seconds.toString().padStart(2,'0')}S`;
        }, 1000);

        // --- LOGIKA KEMBANG API (FIREWORKS) ---
        let canvas, ctx, w, h, particles = [];
        function startFireworks() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            resizeReset();
            animationLoop();
        }
        function resizeReset() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, w, h);
        }
        function animationLoop() {
            requestAnimationFrame(animationLoop);
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Efek trail/jejak
            ctx.fillRect(0, 0, w, h);
            
            if (Math.random() > 0.85) launchFirework(); // Frekuensi peluncuran

            ctx.globalCompositeOperation = 'lighter';
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw(ctx);
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
        }
        function launchFirework() {
            let x = Math.random() * w; let y = Math.random() * h / 2;
            let colors = ['#ff0040', '#00ff41', '#00f7ff', '#ffdd00', '#ff00e1'];
            let color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 80; i++) particles.push(new Particle(x, y, color));
        }
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.radius = Math.random() * 3 + 1;
                let angle = Math.random() * Math.PI * 2;
                let speed = Math.random() * 6 + 1;
                this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                this.gravity = 0.05; this.alpha = 1; this.decay = Math.random() * 0.015 + 0.005;
            }
            draw(c) {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                c.fillStyle = `rgba(${hexToRgb(this.color)},${this.alpha})`;
                c.fill();
                this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= this.decay;
            }
        }
        function hexToRgb(hex) {
            let bigint = parseInt(hex.slice(1), 16);
            return `${(bigint >> 16) & 255},${(bigint >> 8) & 255},${bigint & 255}`;
        }
        window.addEventListener('resize', resizeReset);
    </script>
</body>

</html>
