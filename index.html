<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2026</title>
    <style>
        body { 
            background: #050505; color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; overflow: hidden;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #content { z-index: 10; text-align: center; width: 90%; max-width: 600px; }
        h1 { font-size: clamp(2rem, 8vw, 4rem); margin: 0; text-shadow: 0 0 15px #00ff41; letter-spacing: 5px; }
        #timer { font-size: clamp(1rem, 5vw, 2.5rem); color: #fff; margin: 20px 0; font-weight: bold; }
        #wish-container { 
            display: none; background: rgba(0, 255, 65, 0.05); 
            padding: 25px; border: 1px solid #00ff41; border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { background: #000; border: 1px solid #00ff41; color: #fff; padding: 12px; flex-grow: 1; font-family: inherit; outline: none; }
        button { background: #00ff41; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; }
        #wishList { margin-top: 15px; text-align: left; max-height: 250px; overflow-y: auto; border-top: 1px dashed rgba(0, 255, 65, 0.3); padding-top: 15px; }
        .wish-item { margin-bottom: 10px; font-size: 1rem; color: #fff; border-left: 3px solid #00ff41; padding-left: 10px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="content">
        <h1 id="title">COUNTDOWN 2026</h1>
        <div id="timer">SYNCHRONIZING...</div>
        <div id="wish-container">
            <div id="input-area">
                <div class="input-group">
                    <input type="text" id="wishInput" placeholder="Tulis satu harapanmu untuk 2026..." maxlength="100">
                    <button id="btnKirim">KIRIM</button>
                </div>
            </div>
            <div id="wishList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxCvCw6F2AJFvkczKHRZAKrk2nOu97BQQ",
            authDomain: "newyear-2025-9f131.firebaseapp.com",
            databaseURL: "https://newyear-2025-9f131-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "newyear-2025-9f131",
            storageBucket: "newyear-2025-9f131.firebasestorage.app",
            messagingSenderId: "259411066922",
            appId: "1:259411066922:web:32533bd3ac15cfd5e90353"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- SISTEM KIRIM HARAPAN (FIXED) ---
        const btnKirim = document.getElementById('btnKirim');
        if (btnKirim) {
            btnKirim.addEventListener('click', () => {
                const input = document.getElementById('wishInput');
                const text = input.value.trim();

                if (localStorage.getItem('sent_2026')) {
                    alert("Anda sudah mengirimkan harapan!");
                    return;
                }

                if (text) {
                    push(ref(db, 'wishes'), { text: text, timestamp: Date.now() })
                    .then(() => {
                        localStorage.setItem('sent_2026', 'true');
                        document.getElementById('input-area').innerHTML = "<p style='color:#00ff41'>Harapan Anda telah tersimpan.</p>";
                    })
                    .catch(err => alert("Error: " + err.message));
                }
            });
        }

        // --- LOAD REAL-TIME ---
        function loadWishes() {
            if (localStorage.getItem('sent_2026')) {
                document.getElementById('input-area').innerHTML = "<p style='color:#00ff41'>Harapan Anda telah tersimpan.</p>";
            }
            onChildAdded(ref(db, 'wishes'), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('wishList');
                const div = document.createElement('div');
                div.className = 'wish-item';
                div.innerHTML = `<span>></span> ${data.text}`;
                list.prepend(div);
            });
        }

        // --- COUNTDOWN LOGIC ---
        const target = new Date(2026, 0, 1, 0, 0, 0).getTime();
        const timerUpdate = setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                clearInterval(timerUpdate);
                document.getElementById('title').innerText = "HAPPY NEW YEAR 2026";
                document.getElementById('timer').style.display = "none";
                document.getElementById('wish-container').style.display = "block";
                loadWishes();
                startFireworks();
            } else {
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('timer').innerText = `${d}D ${h}H ${m}M ${s}S`;
            }
        }, 1000);

        // --- FIREWORKS ---
        function startFireworks() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let particles = [];
            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(5, 5, 5, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.1) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height / 2;
                    const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                    for (let i = 0; i < 40; i++) particles.push({
                        x, y, color, v: { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 }, a: 1
                    });
                }
                particles.forEach((p, i) => {
                    p.v.x *= 0.95; p.v.y *= 0.95; p.y += 0.1; p.x += p.v.x; p.y += p.v.y; p.a -= 0.01;
                    if (p.a > 0) {
                        ctx.globalAlpha = p.a; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                        ctx.fillStyle = p.color; ctx.fill();
                    } else particles.splice(i, 1);
                });
            }
            animate();
        }
    </script>
</body>
</html>
